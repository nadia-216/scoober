<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact us.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
    <title>Contact us</title>
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p> We would like to respond you and help you to succeed.<br> Feel free to ask</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="john Abaraham">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+95852567643">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="john@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Query subject</label>
                            <input type="text" placeholder="query subject">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                    <button type="submit">send</button>
                </form>
         </div>
            <div class="contact-right">
                <h3> Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactusexample@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+99 23658 4343</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>kumira</td>
                    </tr>


                </table>
            </div>

        </div>
        
     </div>
    
</body>
</html>
